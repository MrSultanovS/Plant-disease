<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Paxta Bargi Kasalligini Aniqlash</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            background: #f4f4f4;
            padding: 40px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        button {
            background: green;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: darkgreen;
        }

        #result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Paxta Bargi Kasalligini Aniqlash</h2>

    <input type="file" id="imageInput"><br><br>

    <button onclick="predict()">Kasallikni aniqlash</button>

    <div id="result"></div>
</div>

<script>
async function predict() {

    const fileInput = document.getElementById("imageInput");
    const resultDiv = document.getElementById("result");

    if (!fileInput.files[0]) {
        alert("Iltimos rasm yuklang!");
        return;
    }

    resultDiv.innerHTML = "Tekshirilmoqda...";

    const file = fileInput.files[0];
    const reader = new FileReader();

    reader.onloadend = async function () {

        const base64 = reader.result.split(",")[1];

        const response = await fetch(
            "https://serverless.roboflow.com/tiu-hwuau/workflows/custom-workflow",
            {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    api_key: "cf29DAu7zROhHc0V8FxS",
                    inputs: {
                        image: {
                            type: "base64",
                            value: base64
                        }
                    }
                })
            }
        );

        const data = await response.json();
        console.log(data);

        if (
    data.outputs &&
    data.outputs.length > 0 &&
    data.outputs[0].predictions &&
    data.outputs[0].predictions.length > 0
) {
    const prediction = data.outputs[0].predictions[0];

    resultDiv.innerHTML =
        "Kasallik: " + prediction.class +
        "<br>Ishonchlilik: " +
        (prediction.confidence * 100).toFixed(2) + "%";
} else {
    resultDiv.innerHTML = "Natija topilmadi.";
}

    };

    reader.readAsDataURL(file);
}
</script>

</body>
</html>
